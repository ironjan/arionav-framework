apply plugin: 'com.android.library'
apply plugin: 'kotlin-android'
apply plugin: 'kotlin-android-extensions'

apply plugin: 'com.github.dcendents.android-maven'
group='com.gitlab.lippertsjan'

android {
    compileSdkVersion 29
    buildToolsVersion "29.0.2"

    defaultConfig {
        minSdkVersion 16
        targetSdkVersion 29
        versionCode 1
        versionName "1.0"

        testInstrumentationRunner "androidx.test.runner.AndroidJUnitRunner"
        consumerProguardFiles 'consumer-rules.pro'
    }

    buildTypes {
        release {
            minifyEnabled false
            //proguardFiles getDefaultProguardFile('proguard-android-optimize.txt'), 'proguard-rules.pro'
        }
    }
    compileOptions {
        sourceCompatibility 1.8
        targetCompatibility 1.8
    }
    viewBinding {
        enabled = true
    }

}

dependencies {
    implementation fileTree(dir: 'libs', include: ['*.jar'])
    implementation "org.jetbrains.kotlin:kotlin-stdlib-jdk7:$kotlin_version"
    implementation 'androidx.appcompat:appcompat:1.1.0'
    implementation 'androidx.core:core-ktx:1.2.0'
    implementation 'android.arch.lifecycle:extensions:1.1.1'
    implementation 'androidx.lifecycle:lifecycle-extensions:2.2.0'


    api 'org.mapsforge:vtm-android:0.12.0'
    api 'org.mapsforge:vtm-android:0.12.0:natives-armeabi-v7a'
    api 'org.mapsforge:vtm-android:0.12.0:natives-arm64-v8a'
    api 'org.mapsforge:vtm-android:0.12.0:natives-x86'
    api 'org.mapsforge:vtm-android:0.12.0:natives-x86_64'
    api 'org.mapsforge:vtm-jts:0.12.0'
    api 'org.mapsforge:vtm-themes:0.12.0'

    api 'com.github.ironjan.graphhopper:geocoding:1.0-pre20-gh-004'
    api 'com.github.ironjan.graphhopper:level-extension:1.0-pre20-gh-004'


    testImplementation 'junit:junit:4.12'
    androidTestImplementation 'androidx.test.ext:junit:1.1.1'
    androidTestImplementation 'androidx.test.espresso:espresso-core:3.2.0'
    compile "org.jetbrains.kotlin:kotlin-reflect:1.3.61"
}
